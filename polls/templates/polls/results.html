<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Polls System</title>
    </head>
    <body>
        <h2>{{ question.question_text }}</h2>
        
        <ul>
            {% for choice in question.choice_set.all %}
               <li> {{ choice.choice_text }} -- {{ choice.votes }}
                   vote{{ choice.votes|pluralize }}</li>
            {% endfor %}
        </ul>
        
        <a href="{% url 'polls:detail' question.id %}">Vote again?
        </a>
    </body>
</html>
